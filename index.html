		<h1><a href="http://www.cfmx.org/">cfmx.org</a></h1>
<p>I am an exploration into using <a href="https://htmx.org/">HTMX</a> with <a href="https://www.adobe.com/products/coldfusion-family.html">Adobe ColdFusion</a> and <a href="https://www.lucee.org/">Lucee</a> (<a href="https://en.wikipedia.org/wiki/ColdFusion_Markup_Language">cfml</a>).</p>
<p>This is a static site hosted on <a href="https://pages.github.com/">GitHub Page</a> and built with <a href="https://www.11ty.dev">Eleventy</a> and <a href="https://simplecss.org">Simple CSS</a> which gets it's dynamic content, using htmx, from <a href="https://api.cfmx.org">api.cfmx.org</a> powered by Lucee.</p>
